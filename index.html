<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Info Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #150925 0%, #F0D8FF 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-header {
            margin-bottom: 30px;
            text-align: center;
            max-width: 100%;
        }

        .logo-header img {
            max-width: 100%;
            height: auto;
            max-height: 120px;
            object-fit: contain;
        }

        .form-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: #150925;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #150925;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: white;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #150925;
            box-shadow: 0 4px 10px rgba(21, 9, 37, 0.2);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #150925 0%, #4a2c6d 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(21, 9, 37, 0.3);
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(21, 9, 37, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"].success {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        button[type="submit"].success:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            min-height: 24px;
        }

        #result.success-message {
            color: #2e7d32;
        }

        #result.error-message {
            color: #d32f2f;
        }

        #result.submitting {
            color: #150925;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            padding-top: 10px;
        }

        .language-selector button {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.2;
        }

        .language-selector button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(21, 9, 37, 0.2);
            border-color: #150925;
            opacity: 0.6;
        }

        .language-selector button.active {
            opacity: 1;
            border-color: #150925;
            box-shadow: 0 4px 15px rgba(21, 9, 37, 0.3);
        }

        .language-selector button.active:hover {
            opacity: 1;
        }

        .language-selector button:active {
            transform: scale(0.95);
        }

        /* Tablet and Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: center;
                padding-top: 30px;
            }

            .logo-header {
                margin-bottom: 20px;
            }

            .logo-header img {
                max-height: 100px;
            }

            .form-container {
                padding: 30px 25px;
                border-radius: 15px;
                max-width: min(500px, 100%);
            }

            h2 {
                font-size: 24px;
                margin-bottom: 25px;
            }

            label {
                font-size: 14px;
                margin-bottom: 6px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                padding: 14px 16px;
                margin-bottom: 18px;
                font-size: 16px; /* Prevents zoom on iOS */
                border-radius: 8px;
            }

            button[type="submit"] {
                padding: 14px 28px;
                font-size: 16px;
                border-radius: 8px;
                width: 100%;
                margin-top: 10px;
            }

            #result {
                font-size: 15px;
                margin-top: 15px;
            }

            .language-selector {
                gap: 6px;
                margin-bottom: 18px;
                padding-top: 8px;
            }

            .language-selector button {
                padding: 6px 8px;
                font-size: 18px;
                min-width: 36px;
                height: 36px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                padding-top: 20px;
            }

            .logo-header {
                margin-bottom: 15px;
            }

            .logo-header img {
                max-height: 80px;
            }

            .form-container {
                padding: 25px 20px;
                border-radius: 12px;
            }

            h2 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            label {
                font-size: 13px;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                padding: 12px 14px;
                margin-bottom: 16px;
                font-size: 16px;
                border-radius: 8px;
            }

            button[type="submit"] {
                padding: 14px 24px;
                font-size: 16px;
                border-radius: 8px;
            }

            #result {
                font-size: 14px;
                margin-top: 12px;
            }

            .language-selector {
                gap: 4px;
                margin-bottom: 15px;
                padding-top: 6px;
            }

            .language-selector button {
                padding: 5px 6px;
                font-size: 16px;
                min-width: 32px;
                height: 32px;
            }
        }
    </style>
</head>

        // Language management
        let currentLanguage = localStorage.getItem('selectedLanguage') || 
                             (navigator.language.split('-')[0] in translations ? navigator.language.split('-')[0] : 'en');

        // If browser language not supported, default to English
        if (!translations[currentLanguage]) {
            currentLanguage = 'en';
        }

        function updateLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('selectedLanguage', lang);
            document.documentElement.lang = lang;
            
            // Update all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Initialize language selector buttons
        const langButtons = document.querySelectorAll('.lang-btn');
        
        function setActiveLanguage(lang) {
            langButtons.forEach(btn => {
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        langButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const lang = e.target.getAttribute('data-lang');
                updateLanguage(lang);
                setActiveLanguage(lang);
            });
        });

        // Set initial language
        updateLanguage(currentLanguage);
        setActiveLanguage(currentLanguage);

        // REPLACE this with your Apps Script Web App URL after deployment
        const scriptURL = "https://script.google.com/macros/s/AKfycbxcVyIRxPi-mS660TSLbRjh2HyT9u5-kOoZkZlTvQdt_Sw8M8gasKLSa99X0wk94OTp/exec";

        const form = document.getElementById('customerForm');
        const result = document.getElementById('result');
        const submitButton = document.getElementById('submitButton');
        let resetTimeout = null;

        function resetButton() {
            submitButton.classList.remove('success');
            result.classList.remove('success-message');
            result.textContent = '';
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Clear any existing timeout
            if (resetTimeout) {
                clearTimeout(resetTimeout);
            }
            
            // Reset button state if it was in success state
            resetButton();
            
            // Show submitting state
            result.textContent = translations[currentLanguage].submitting;
            result.className = 'submitting';

            const formData = new FormData(form);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if (response.ok) {
                        // Success: turn button green and show message
                        submitButton.classList.add('success');
                        result.textContent = translations[currentLanguage].success;
                        result.className = 'success-message';
                        form.reset();
                        
                        // Reset button after 10 seconds
                        resetTimeout = setTimeout(() => {
                            resetButton();
                        }, 10000);
                    } else {
                        result.textContent = translations[currentLanguage].error;
                        result.className = 'error-message';
                    }
                })
                .catch(error => {
                    result.textContent = translations[currentLanguage].errorConnection;
                    result.className = 'error-message';
                });
        });
